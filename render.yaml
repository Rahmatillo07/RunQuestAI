services:
  - type: web
    name: runquestai
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py collectstatic --noinput
    startCommand: gunicorn RunQuestAi.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: RunQuestAi.settings
      - key: PYTHON_VERSION
        value: 3.12
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: False
